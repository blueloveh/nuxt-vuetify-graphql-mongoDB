query retrievePosts($keywords: keywordsInput, $period: periodInput, $range: rangeInput, $pagination: paginationInput) {
  retrievePosts: retrievePosts(
    keywords: $keywords
    period: $period
    range: $range
    pagination: $pagination
  ) {
      total
      posts{    
        _id
        title
        content
        author {
          email
        }
        like
        updated
        created
      }
  }
}
